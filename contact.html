<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Al Qutbi Building Materials</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/contact.css">
    <script>
        function loadNav() {
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading navigation:', error));
        }
        window.onload = loadNav;
    </script>
</head>
<body>
    <header>
        <h1>AL QUTBI BUILDING MATERIALS</h1>
        <div id="nav-placeholder"></div>
    </header>
    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:alqutbibm@eim.com">alqutbibm@eim.com</a></p>
            <p>Tel: <a href="tel:+97142725851">04-2725851</a></p>
            <p>Address: P.O.Box 65021, Deira, Dubai- UAE</p>
        </section>
        <section>
            <h2>Send Us a Message</h2>
            <form id="contact-form" method="POST" netlify>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group"> 
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Al Qutbi Building Materials. All rights reserved.</p>
    </footer>
</body>
